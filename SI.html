<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Simple Interest Calculator</h2>
    <div class="form-group">
        <label for="principal">Principal Amount (Rs):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <div class="form-group">
        <label for="tenure">Tenure (Years):</label>
        <input type="number" id="tenure" placeholder="Enter tenure in years">
    </div>
    <div class="form-group">
        <label for="rate">Rate of Interest (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
    </div>
    <button class="btn" onclick="calculateInterest()">Calculate Simple Interest</button>
    <div class="result" id="result"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
